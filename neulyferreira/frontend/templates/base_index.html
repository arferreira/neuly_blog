<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
  <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">-->
  <title> Neuly Ferreira </title>
  <!-- Bootstrap css -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <!-- Owl Carousel css -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <!-- Font Awesome css -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
  <!-- Magnific Popup css -->
  <link type="text/css" href="{% static 'css/magnific-popup.css' %}" rel="stylesheet" />
  <!-- Custom css -->
  <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- Custom Media Query css -->
  <link type="text/css" href="{% static 'css/media.css' %}" rel="stylesheet" />
</head>

<body id="mainBox" data-spy="scroll" data-target="#main-menu" data-offset="150">
  <div class="blog-main">
    <div id="site-head">
      <!-- Header Section Begins -->
      <header id="header" class="header-block" data-top="0" data-scroll="100">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-menu">
              <div class="menuBar scrollbtn">
                <!-- Navigation Menu Begins -->
                <nav class="navbar navbar-default">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                    <!-- Site Logo Begins -->
                    <div class="logo">
                      <a class="navbar-brand" href="{% url 'frontend:index' %}"><img src="{% static 'images/logo.png' %}" alt="logo" /></a>
                    </div>
                    <!-- Site Logo Ends -->
                  </div>
                  <div class="home-menu">
                    <div class="collapse navbar-collapse" id="main-menu">
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'frontend:index' %}">In√≠cio</a></li>
                        <li><a href="{% url 'frontend:posts' %}">Posts</a></li>
                        <li><a href="{% url 'frontend:about' %}">Quem sou eu?</a></li>
                        <li><a href="{% url 'frontend:contact' %}">Fale comigo</a></li>
                      </ul>
                    </div>
                    <!-- Search Form Begins -->
                    <div class="search-form">
                      <form>
                        <div class="form-group">
                          <div class="btn-form"></div>
                          <input type="text" class="form-control" placeholder="Search">
                        </div>
                      </form>
                    </div>
                    <!-- Search Form Ends -->
                  </div>
                </nav>
                <!-- Navigation Menu Ends -->
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Header Section Ends -->
      <!-- Banner Section Begins -->
      <section id="banner" class="banner banner-static parallax-fix parallaximg" style="
            background-image: url('{{ banner.image_banner.url }}');">
        <div class="container pr">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            </div>
          </div>
        </div>
      </section>
      <!-- Banner Section Ends -->
    </div>
    <div class="main">
      <!-- Content Section Begins -->
      {% block main %}{% endblock %}
      <!-- Content Section Ends -->

      <!-- footer Section Begins -->
      <footer id="footer" class="footer pr pad-bottom-small text-align-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

              <!-- Subscribe Form Begins -->

              <!-- Subscribe Form Ends -->
              <!-- Footer Links Begins -->
              <ul class="footer-links">
                <li> <a href="{% url 'frontend:index' %}">Inicio</a> </li>
                <li> <a href="{% url 'frontend:posts' %}">Posts</a> </li>
                <li> <a href="{% url 'frontend:about' %}">Quem sou?</a> </li>
                <li> <a href="{% url 'frontend:contact' %}">Fale comigo</a> </li>
              </ul>
              <!-- Footer Links Ends -->
              <!-- Social Media Links Begins -->
              <ul class="social">
                <li>
                  <a href="https://www.facebook.com/neuly.ferreiradasilva"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                  <a href="javascript:void(0)"><i class="fa fa-youtube"></i></a>
                </li>
              </ul>
              <!-- Social Media Links Ends -->
            </div>
          </div>
        </div>
      </footer>
      <!-- footer Section Ends -->
      <!-- Copyright Section Begins -->
      <div id="copyright" class="copyright pr text-align-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h5>&copy; {{ year }} <a href="#">{Neuly Ferreira}</a> desenvolvido por <a href="https://arferreira.github.io/" class="dotstore-link" target="_blank">Antonio Ricardo.</a></h5>
            </div>
          </div>
        </div>
      </div>
      <!-- Copyright Section Ends -->
      <!-- Back to top Section Begins -->
      <a href="javascript:void(0);" class="back-to-top"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></a>
      <!-- Back to top Section Ends -->
    </div>
  </div>

  <!-- Mobile Menu Section Begins -->
  <div class="main_menucontent overlapblackbg"></div>
  <div class="menu-wrap"></div>
  <!-- Mobile Menu Section Ends -->
  <!-- Jquery Js -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap Js -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- Modernizr Js -->
  <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
  <!-- Owl Carousel Js -->
  <script type="text/javascript" src="{% static 'js/owl.carousel.js' %}"></script>
  <!-- Localscroll Js -->
  <script type="text/javascript" src="{% static 'js/jquery.localscroll-1.2.7-min.js' %}"></script>
  <!-- Imagesloaded Js -->
  <script type="text/javascript" src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
  <!-- Isotope Js -->
  <script type="text/javascript" src="{% static 'js/jquery.isotope.min.js' %}"></script>
  <!-- Parallax Js -->
  <script type="text/javascript" src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
  <!-- Magnific Popup Js -->
  <script type="text/javascript" src="{% static 'js/jquery.magnific-popup.js' %}"></script>
  <!-- Custom Js -->
  <script type="text/javascript" src="{% static 'js/element.js' %}"></script>
</body>

</html>
